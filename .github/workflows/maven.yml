
name: API Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: 0 13 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: execute test
      run: mvn clean test -Dsuite=suite -X

    - name: upload build artifact
      uses: actions/upload-artifact@v4.6.0
      with:
        name: logs
        path: logs/

